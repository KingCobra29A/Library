<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="icon" type="image/svg" href="/assets/noun-book-4949602.svg"/>
    <link rel="stylesheet" href="styles\css-reset.css">
    <link rel="stylesheet" href="styles\style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@600&family=Roboto:wght@300&display=swap" rel="stylesheet"> 
</head>

<body>

    <div class="body-wrapper">

        <header>
            <h1>Libarry</h1>
            <div class="library-log">
                <h2>Library log</h2>
                <div>
                    <h3>Book count: </h3>
                    <span id="book-count">0</span>
                </div>
                <div>
                    <h3>Books read: </h3>
                    <span id="book-count-read">0</span>
                </div>

            </div>
        </header>

        <div class="grey-bar">
        </div>

        <div class="library-content">

        </div>

        <div class="btn fixed-position">+</div>

        <div class="new-book-modal">
            <form class="modal-content" onsubmit="submitModal(); return false;">
                <h1>Add New Book</h1>
                <p>
                    <label for="book-title">Title:</label>
                    <input type="text" id="book-title" name="book-title" placeholder="Title">
                </p>
                <p>
                    <label for="author">Author:</label>
                    <input type="text" id="author" name="author" placeholder="Author">
                </p>
                <p>
                    <label for="num-pages">Number of Pages:</label>
                    <input type="number" id="num-pages" name="num-pages" placeholder="Number of Pages">
                </p>
                <p class="submit-button">
                    <input type="submit" value="Add">
                </p>
            </form>
        </div>

    </div>
    
</body>

<script src="scripts/main.js"></script>

</html>
